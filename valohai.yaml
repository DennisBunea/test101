---
- step:
    name: generate-message
    image: python:3.9
    command: 
      - pip install valohai-utils
      - python message_generator.py
- step:
    name: train-model
    image: tensorflow/tensorflow:2.1.0-py3
    command: 
      - echo /valohai/inputs/message/message.txt 
      - pip install valohai-utils
      - python train.py {parameters}


    
   
    inputs:
      - name: mnist
        default: s3://onboard-sample/tf-sample/mnist.npz
      - name: message
        optional: true
      
      
    parameters:
      - name: epochs
        type: integer
        default: 5
    #inputs:
    #  - name: example-input
    #    default: https://example.com/
    #parameters:
    # - name: example
    #   description: Example parameter
    #   type: integer
    #   default: 300
- endpoint:
     name: inference
     image: tensorflow/tensorflow:2.1.0-py3
     wsgi: deploy:predict
     files:
      - name: model
        description: Model output file from TensorFlow
        path: model.h5

